<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>找看什么武将mou</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>三国杀技能查询器</h1>
  <p>输入武将名或技能：</p>
  <input type="text" id="inputName" placeholder="例如:Isaac" />
  <button onclick="searchSkill()">search bro</button>
  <div id="result"></div>

  <script>
  const data = {
    "诸葛亮": "【观星】：准备阶段可观看牌堆顶五张牌，并可调整顺序。",
    "赵云": "【龙胆】：你可以将一张【杀】当【闪】或【闪】当【杀】使用或打出。",
    "吕布": "【无双】：你的【杀】需被两张【闪】抵消，你的【决斗】对方需打出两张【杀】。",
    // 你可以继续增加更多武将技能
  };

  function searchSkill() {
    const input = document.getElementById("inputName").value.trim();
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    if (input === "") {
      resultDiv.innerHTML = "请输入关键词或武将名。";
      return;
    }

    // 查找所有匹配的结果（武将名或技能描述中含有输入内容）
    const matches = Object.entries(data).filter(([name, skill]) =>
      name.includes(input) || skill.includes(input)
    );

    if (matches.length === 0) {
      resultDiv.innerHTML = `未找到与 <strong>${input}</strong> 相关的技能。`;
    } else {
      resultDiv.innerHTML = matches
        .map(([name, skill]) => `<strong>${name}</strong>：${skill}`)
        .join("<br><br>");
    }
  }

 document.getElementById("inputName").addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    searchSkill();
  }
});
  </script>
  </body>
  </html>
