<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>找看什么武将mou</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>三国杀技能查询器</h1>
  <p>输入武将名或技能：</p>
  <input type="text" id="inputName" placeholder="例如:Isaac" />
  <button onclick="searchSkill()">search bro</button>
  <div id="result"></div>

  <script>
  const data = {
    "诸葛亮（标）": "【观星】：准备阶段可观看牌堆顶五张牌，并可调整顺序。",
    "赵云（标）": "【龙胆】：你可以将一张【杀】当【闪】或【闪】当【杀】使用或打出。",
    "吕布（标）": "【无双】：你的【杀】需被两张【闪】抵消，你的【决斗】对方需打出两张【杀】。",
    "孙策（标）": "【激昂】： 当你使用【决斗】或红色【杀】指定目标后，或成为【决斗】或红色【杀】的目标后，你可以摸一张牌。\n【魂姿】：觉醒技，准备阶段，若你的体力值为1，你减少1点体力上限，然后获得“英姿”和“英魂”。\n            【英姿】：摸牌阶段，你可以多摸一张牌。\n            【英魂】：准备阶段，若你已受伤，你可以令一名其他角色：摸X张牌，然后弃置一张牌；或摸一张牌，然后弃置X张牌（X为你已损失的体力值）。\n【制霸】：（主公技），其他吴势力角色出牌阶段限一次，其可以与你拼点：若其没赢，你可以获得两张拼点牌。若你发动过“魂姿”，你可以拒绝此拼点。",
    "刘备（界）": "【仁德】：出牌阶段，每名角色限一次，你可以交给一名其他角色任意张手牌。当你本阶段以此法给出第二张牌时，你可以视为使用一张基本牌（使用【杀】有次数限制）。\n【激将】：（主公技），其他蜀势力角色可以在你需要时代替你使用或打出【杀】（视为由你使用或打出）；每回合限一次，其他蜀势力角色于其回合外使用、打出或替你使用或打出【杀】时，其可以令你摸一张牌。",
    "刘禅（风林火山）": "【享乐】：（锁定技）当你成为一名角色使用【杀】的目标后，除非其弃置一张基本牌，否则令此【杀】对你无效。\n【放权】：出牌阶段开始前，你可以跳过此阶段，本回合结束时，你可以弃置一张手牌并选择一名其他角色，该角色于本回合结束后执行一个额外的回合。\n【若愚】：（主公技）（觉醒技）回合开始时，若你的体力值为场上最低，你增加1点体力上限并获得【激将】，然后回复一点体力。\n          【激将】：（主公技）当你需要使用或打出[杀]时，你可以令其他蜀势力角色选择是否打出一张[杀]（视为由你使用或打出）。",
    // 你可以继续增加更多武将技能
  };

  function searchSkill() {
    const input = document.getElementById("inputName").value.trim();
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    if (input === "") {
      resultDiv.innerHTML = "请输入关键词或武将名。";
      return;
    }

    // 查找所有匹配的结果（武将名或技能描述中含有输入内容）
    const matches = Object.entries(data).filter(([name, skill]) =>
      name.includes(input) || skill.includes(input)
    );

    if (matches.length === 0) {
      resultDiv.innerHTML = `未找到与 <strong>${input}</strong> 相关的技能。`;
    } else {
   resultDiv.innerHTML = matches
  .map(([name, skill]) => {
    const highlightedSkill = skill
      .replace(/\n/g, "<br>")
      .replace(/ /g, "&nbsp;")
      .replace(/（主公技）/g, '<span style="color:red;font-weight:bold">（主公技）</span>') // 高亮主公
      .replace(new RegExp(input, 'gi'), match => `<strong>${match}</strong>`); // 高亮关键词

    const highlightedName = name.replace(new RegExp(input, 'gi'), match => `<strong>${match}</strong>`);

    return `<strong>${highlightedName}</strong><br>${highlightedSkill}`;
  })
  .join("<br><br>");
    }
  }

 document.getElementById("inputName").addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    searchSkill();
  }
});
  </script>
  </body>
  </html>
